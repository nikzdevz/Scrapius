<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="managesite.css">
    
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <title>Dashboard</title>
</head>
<body>
    <section class="header">
        <div class="logo">
            <i class="ri-menu-line icon icon-0 menu"></i>
            <h2>Scra<span>Pius</span></h2>
        </div>
        <div class="search--notification--profile">
            <!--<div class="search">
                <input type="text" placeholder="Search Scdule..">
                <button><i class="ri-search-2-line"></i></button>
            </div>-->
            <div class="notification--profile">
                <!--<div class="dark--theme--btn">
                    <i class="ri-moon-line moon"></i>
                    <i class="ri-sun-line sun"></i>
                </div>-->
                <div class="picon bell">
                    <i class="ri-notification-2-line"></i>
                </div>
                <div class="picon chat">
                    <i class="ri-wechat-2-line"></i>
                </div>
                <div class="picon profile">
                    {{ url_for('static', filename='img/profile-icon.png') }}
                </div>
            </div>
        </div>
    </section>
    <section class="main">
        <div class="sidebar">
            <ul class="sidebar--items">
                <li>
                    <a href="#" >
                        <span class="icon icon-1"><i class="ri-layout-grid-line"></i></span>
                        <span class="sidebar--item">Dashboard</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="icon icon-2"><i class="ri-code-box-line"></i></span>
                        <span class="sidebar--item">Developers</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="icon icon-3"><i class="ri-tools-fill"></i></span>
                        <span class="sidebar--item" style="white-space: nowrap;">Testing Tool</span>
                    </a>
                </li>
                
                <li>
                    <a href="#">
                        <span class="icon icon-5"><i class="ri-settings-3-line"></i></span>
                        <span class="sidebar--item">Settings</span>
                    </a>
                </li>
                <li>
                    <a href="#" id="active--link">
                        <span class="icon icon-7"><i class="ri-user-settings-line"></i></span>
                        <span class="sidebar--item">Manage Site</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="icon icon-6"><i class="ri-account-circle-line"></i></span>
                        <span class="sidebar--item">Account</span>
                    </a>
                </li>
            </ul>
            <ul class="sidebar--bottom-items">
                <li>
                    <a href="#">
                        <span class="icon icon-8"><i class="ri-logout-box-r-line"></i></span>
                        <span class="sidebar--item">Logout</span>
                    </a>
                </li>
            </ul>
        </div>
        
        <div class="main--content">
        <div class="container">
            <h3>Manage Site</h3><br>
            <form action="" method="post" id="manage">
                <div class="details"></div>
                
                    <div class="tag1">
                        <div class="url">
                            <input type="url" placeholder="Enter url" required>
                        </div>
                        
                    </div><br>
                    <div class="tag1" >
                        <select id="tagSelect1" name="tag" onchange="updateInputType('tagSelect1', 'tagInput1')">
                            <option value="parent">Parent Tag</option>
                            <option value="heading">Heading Tag</option>
                            <option value="image">Image Tag</option>
                            <option value="link">Link Tag</option>
                        </select>
                        <input type="text" placeholder="Enter parent tag schema" name="tag1" id="tagInput1">
                    </div><br>
                
                    <div class="tag1">
                        <select id="tagSelect2" name="tag" onchange="updateInputType('tagSelect2', 'tagInput2')">
                            <option value="parent">Parent Tag</option>
                            <option value="heading">Heading Tag</option>
                            <option value="image">Image Tag</option>
                            <option value="link">Link Tag</option>
                        </select>
                        <input type="text" placeholder="Enter parent tag schema" name="tag2" id="tagInput2">
                    </div><br>
                
                    <div class="tag1">
                        <select id="tagSelect3" name="tag" onchange="updateInputType('tagSelect3', 'tagInput3')">
                            <option value="parent">Parent Tag</option>
                            <option value="heading">Heading Tag</option>
                            <option value="image">Image Tag</option>
                            <option value="link">Link Tag</option>
                        </select>
                        <input type="text" placeholder="Enter parent tag schema" name="tag3" id="tagInput3">
                    </div><br>
                   <div id="contain">
                    &nbsp;
                   </div>
                    <div class="button">
                        <button class="btn" id="generate" onclick="addFormElement()">+</button>
                    <button class="btn">TEST</button> 
                    </div>
                    
                </form>
            </div>
        </div>
    <script src="managesite.js"></script>
    
</body>
</html>
